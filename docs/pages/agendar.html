<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
  e.preventDefault(); // Evita recarregar a página

  // Captura os dados do formulário (incluindo o telefone)
  const formData = {
    nome: document.getElementById('nome').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value, // ✅ Adicionado
    mensagem: document.getElementById('mensagem').value
  };

  try {
    const response = await fetch(
      'https://luciane-nutricionista-site-api.onrender.com/send-email',
      {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      alert('✅ Mensagem enviada com sucesso!');
      e.target.reset();
    } else {
      const errorText = await response.text();
      alert('❌ Erro ao enviar mensagem: ' + errorText);
    }
  } catch (error) {
    console.error('⚠️ Erro de conexão:', error);
    alert('⚠️ Erro de conexão com o servidor.');
  }
});
</script>
